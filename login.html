<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Buberbox</title>
	<link rel="stylesheet" href="http://at.alicdn.com/t/font_900209_f4wr6mt9ipu.css">
	<link rel="stylesheet" href="css/popup.css">
</head>
<body>
	<div class="container-box">
		<!-- 登录和注册 -->
		<div class="reg-box">
			<div class="input-field">
				<input type="text" id="userName" placeholder="输入用户名" value="admin">
				<p id="userName-err" class="input-error"></p>
			</div>
			<div class="input-field">
				<input type="text" id="userPwd" placeholder="输入登录密码" value="admin">
				<p id="userPwd-err" class="input-error"></p>
			</div>
			<div class="input-field">
				<button id="reg-btn">登录</button>
				<p id="login-err" class="input-error"></p>
			</div>
			<!-- 
			<div class="notes-field">
				<p>如果您没有注册过，则登录会默认为您注册</p>
			</div> 
			-->
		</div>

		<div class="sign-in">
			<div class="input-field">
				<input type="text" id="regUserName" placeholder="用户名">
				<p id="regUserName-err" class="input-error"></p>
			</div>
			<div class="input-field">
				<input type="text" id="regUserPwd" placeholder="密码">
				<p id="regUserPwd-err" class="input-error"></p>
			</div>
			<div class="input-field">
				<input type="text" id="regUserConfirmPwd" placeholder="确认密码">
				<p id="regUserConfirmPwd-err" class="input-error"></p>
			</div>
			<div class="input-field">
				<input type="text" id="regUserPhone" placeholder="电话">
				<p id="regUserPhone-err" class="input-error"></p>
			</div>
			<div class="input-field">
				<input type="text" id="regUserEmail" placeholder="邮箱">
				<p id="regUserEmail-err" class="input-error"></p>
			</div>
			<div class="input-field">
				<button id="sign-btn">注册</button>
			</div>
		</div>
	</div>
	<script src="js/jquery.js"></script>
	<script src="js/login.js"></script>
</body>
</html>
