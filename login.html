<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Buberbox</title>
	<link rel="stylesheet" href="http://at.alicdn.com/t/font_900209_f4wr6mt9ipu.css">
	<link rel="stylesheet" href="css/popup.css">
</head>
<body>
	<div class="container-box">
		<!-- 登录和注册 -->
		<div class="reg-box">
			<div class="input-field">
				<input type="text" id="userName" placeholder="输入用户名" value="test">
				<p id="userName-err" class="input-error"></p>
			</div>
			<div class="input-field">
				<input type="text" id="userPhone" placeholder="输入用户电话" value="13211112222">
				<p id="userPhone-err" class="input-error"></p>
			</div>
			<div class="input-field">
				<button id="reg-btn">登录</button>
			</div>
			<div class="notes-field">
				<p>如果您没有注册过，则登录会默认为您注册</p>
			</div>
		</div>

	</div>
	<script src="js/jquery.js"></script>
	<script src="js/login.js"></script>
</body>
</html>
