<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bugerbox</title>
	<link rel="stylesheet" href="http://at.alicdn.com/t/font_900209_sq2pwpy2qek.css">
	<link rel="stylesheet" href="../css/index.css">
</head>
<body>
	<div class="buger-container">
		<div class="header">
			<div class="logo">
				BugerBox
			</div>
			<div class="user-menu">
				<i class="iconfont user"></i>
				<span style="display: none" id="username"></span>
			</div>
		</div>
		<div class="navbar">
			<div class="menu">
				<div class="menu-item menu-item-1 hoverItem">
					我的项目
				</div>
			</div>
		</div>
		<div class="main">
			<div class="bug-list project-list">
				<div class="bug-list-head">
					<div>项目名称</div>
					<div>项目描述</div>
					<div>负责人</div>
					<div>负责人邮箱</div>
				</div>
				<div class="bug-list-body">
					<div class="bug-list-item">
						<div>测试项目</div>
						<div>项目描述项目描述项目描述项目描述项目描述项目描述</div>
						<div>admin</div>
						<div>admin@163.com</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="../js/jquery.js"></script>
	<script src="../js/index.js"></script>
</body>
</html>
